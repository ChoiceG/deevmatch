databases:
  - name: DeevMatch
    databaseName: deevmatch
    user: deevmatch
    plan: free

services:
  - type: web
    name: DeevMatch
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: DeevMatch
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
      - key: MAILGUN_API_KEY
        value: "a0c8c7fb072924982ce588144533e17e-0920befd-247d4927"
      - key: MAILGUN_DOMAIN
        value: https://app.mailgun.com/app/sending/domains/sandbox2bf6a875aee649ee9e332574575a5a2d.mailgun.org
